<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    #modal {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    #close-btn {
      cursor: pointer;
      margin-top: 10px;
      color: #007BFF;
      text-decoration: underline;
    }
  </style>
</head>
<body>
<button onclick="openModal()">Open Modal</button>


<div id="modal-overlay" onclick="closeModal()">
  <div id="modal">
    <p>This is a simple modal popup!</p>
    <span id="close-btn" onclick="closeModal()">Close</span>
  </div>
</div>

<script>
  function openModal() {
    document.getElementById('modal-overlay').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('modal-overlay').style.display = 'none';
  }
</script>

</body>
</html>
